<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Testimonial</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <div id="submission-container">
            <h2>Submit a Testimonial</h2>
            <form id="testimonial-form">
                <input type="text" id="customer-name" placeholder="Your Name" required>
                <input type="text" id="customer-company" placeholder="Your Company (Optional)">
                <textarea id="testimonial-text" placeholder="Write your testimonial here..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="../js/main.js"></script>
</body>
</html>
