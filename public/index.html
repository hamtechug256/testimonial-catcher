<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Testimonial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <div id="submission-container" class="submission-container">
            <h2>Submit a Testimonial</h2>
            <form id="testimonial-form">
                <div class="form-group">
                    <input type="text" id="customer-name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="customer-company" placeholder="Your Company (Optional)">
                </div>
                <div class="form-group">
                    <textarea id="testimonial-text" placeholder="Write your testimonial here..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>

    

    <script type="module" src="../js/main.js"></script>
</body>
</html>
