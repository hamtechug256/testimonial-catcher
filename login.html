<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Testimonial Catcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1><a href="index.html">Testimonial Catcher</a></h1>
    </header>

    <main>
        <div id="auth-container" class="form-container">
            <!-- Login Form -->
            <form id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="form-toggle-link">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
            </form>

            <!-- Signup Form (hidden by default) -->
            <form id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <p class="form-toggle-link">Already have an account? <a href="#" id="show-login">Log in</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Testimonial Catcher</p>
    </footer>

    

    <script type="module" src="js/auth.js"></script>
</body>
</html>
